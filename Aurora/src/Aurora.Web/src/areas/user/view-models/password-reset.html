<template>
    <div class="container">
        <div class="row" if.bind="!userResetPasswordDto.token">
            <form class="col s8 offset-s2 form-position ">
                <div class="row form-header">
                    <div class="col s2 offset-s4">
                        <h3>reset</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <input id="passwors-reset-email" value.bind="userEmail" type="text">
                        <label for="passwors-reset-email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6 offset-s3">
                        <a class="waves-effect waves-light btn" click.trigger="sendPasswordResetEmail()">Send Email</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="row" if.bind="userResetPasswordDto.token">
            <form class="col s8 offset-s2 form-position ">
                <div class="row form-header">
                    <div class="col s2 offset-s4">
                        <h3>reset</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <input id="passwors-reset-password" value.bind="userResetPasswordDto.password" type="password">
                        <label for="passwors-reset-password">New password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <input id="passwors-reset-confirm-password" value.bind="userResetPasswordDto.confirmPassword" type="password">
                        <label for="passwors-reset-confirm-password">Confirm new password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6 offset-s3">
                        <a class="waves-effect waves-light btn" click.trigger="resetUserPassword()">Reset password</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</template>
