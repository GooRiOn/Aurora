<template>
    <div class="container">
        <div class="row">
            <form class="col s8 offset-s2 form-position ">
                <div class="row">
                   
                    <div class="col s2 offset-s4">
                        <h3>Register</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <input id="register-username" value.bind="userRegisterModel.userName" type="text">
                        <label for="register-username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <input id="register-email" value.bind="userRegisterModel.email" type="text">
                        <label for="register-email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <input id="register-password" value.bind="userRegisterModel.password" type="password">
                        <label for="register-password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <input id="register-confirm-password" value.bind="userRegisterModel.confirmPassword" type="password">
                        <label for="register-confirm-password">Confirm password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6 offset-s3">
                        <a class="waves-effect waves-light btn" click.trigger="register()">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
